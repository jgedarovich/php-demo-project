version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: russjt/php-dummy-image-prod

    working_directory: /var/www/html/checkout

    steps:
      - checkout

      - run:
        name: Run PHPUnit Tests
        command: |
          phpunit
